{% extends 'base.html' %}

    <!-- Content -->
{% block content %}
<div class="container-fluid add-form-list">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <div class="header-title">
                        <h4 class="card-title">Product Details</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">                      
                                <div class="form-group">
                                    <label>Product ID *</label>
                                    {{productform.product_id}}
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>    
                            <div class="col-md-6"> 
                                <div class="form-group">
                                    <label>Product Name *</label>
                                    {{productform.product_name}}
                                </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Category *</label>
                                    {{productform.category}}
                                </div>
                            </div>
                            <div class="col-md-12">                                    
                                <div class="form-group">
                                    <label>Amount of Parties *</label>
                                    {{productform.amount_of_parties}}
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>                            
                        <a href="{% url 'page_list_product' %}" type="button" class="btn btn-primary mr-2">Return</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Page end  -->
</div>
{% endblock content %}
    <!-- End Content -->
