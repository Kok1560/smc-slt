{% extends 'base.html' %}


{% block content %}
<div class="container-fluid add-form-list">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <div class="header-title">
                        <h4 class="card-title">Confirm Deletion</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">    
                            <b><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Are you sure you want to delete this product item?</p></b>
                        </div>                          
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'page_list_product' %}" type="button" class="btn btn-primary mr-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Page end  -->
</div>

{% endblock content %}
