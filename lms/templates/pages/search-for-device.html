{% extends 'base.html' %}

    <!-- Content -->
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex flex-wrap align-items-center justify-content-between mb-4">
                <div>
                    <h4 class="mb-3">Search For Device</h4>
                    <p class="mb-0">Sales enables you to effectively control sales KPIs and monitor them in one central<br>
                     place while helping teams to reach sales goals. </p>
                </div>
                <a href="page-add-party" class="btn btn-primary add-list"><i class="las la-plus mr-3"></i>Add Party</a>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="table-responsive rounded mb-3">
            <table class="data-tables table mb-0 tbl-server-info">
                <thead class="bg-white text-uppercase">
                    <tr class="ligth ligth-data">
                        <th>
                            <div class="checkbox d-inline-block">
                                <input type="checkbox" class="checkbox-input" id="checkbox1">
                                <label for="checkbox1" class="mb-0"></label>
                            </div>
                        </th>
                        <th>Device</th>
                        <th>Location</th>

                    </tr>
                </thead>
                <tbody class="ligth-body">
                    <tr>
                        <td>
                            <div class="checkbox d-inline-block">
                                <input type="checkbox" class="checkbox-input" id="checkbox2">
                                <label for="checkbox2" class="mb-0"></label>
                            </div>
                        </td>
                        <td>{{product_name}}</td>
                        <td>{{place}}</td>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <!-- Page end  -->
</div>
{% endblock content %}
    <!-- End Content -->
